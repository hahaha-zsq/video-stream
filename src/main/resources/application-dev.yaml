log_path: ${LOG_PATH:/logs}
log_name: video-stream-middleware
spring:
  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1
netty-video:
  # 服务端配置
  server:
    # 服务端口
    port: ${NETTY_PORT:8888}
    # 线程池配置
    threadPool:
      core-pool-size: 5
      max-pool-size: 10
      queue-capacity: 50
      keep-alive-seconds: 10
      name-prefix: "nettyAsyncExecutor -"
      await-termination-seconds: 60
      wait-for-tasks-to-complete-on-shutdown: true