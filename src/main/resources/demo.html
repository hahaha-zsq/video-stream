    <style>
        /* 基础样式 */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(148, 163, 184, 0.3); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(148, 163, 184, 0.5); }

        input[type=range] { -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 12px; width: 12px; border-radius: 50%; background: white;
            cursor: pointer; margin-top: -5px; box-shadow: 0 0 8px rgba(0,0,0,0.3); transition: transform 0.1s;
        }
        input[type=range]::-webkit-slider-thumb:hover { transform: scale(1.2); }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 2px; cursor: pointer; background: rgba(255,255,255,0.3); border-radius: 1px;
        }

        /* 玻璃面板 */
        .glass-panel {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }
        .dark .glass-panel {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        }

        /* 背景流光 */
        .ambient-light { position: fixed; width: 100vw; height: 100vh; z-index: -1; overflow: hidden; background: #f8fafc; transition: background 0.5s; }
        .dark .ambient-light { background: #020617; }
        .light-orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.4; transition: opacity 0.5s; animation: float 8s ease-in-out infinite; }
        .dark .light-orb { opacity: 0.15; }

        </div>
        <div class="flex flex-col justify-center">
            <h1 class="text-base font-bold tracking-wide text-slate-800 dark:text-slate-100 leading-tight">
                ZSQ <span class="text-blue-600 dark:text-blue-400 font-display">Middleware</span>
            </h1>
            <div class="flex items-center gap-1.5 mt-0.5">
<span class="relative flex h-1.5 w-1.5">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
<span class="relative inline-flex rounded-full h-1.5 w-1.5 bg-emerald-500"></span>
</span>
                <span class="text-[10px] text-slate-500 dark:text-slate-400 font-medium">服务运行中</span>
            </div>
        </div>
    </div>
    <div class="glass-panel p-1.5 rounded-2xl flex items-center gap-1.5">
        <button class="w-9 h-9 rounded-xl flex items-center justify-center text-slate-500 hover:bg-slate-100 dark:hover:bg-white/5 transition-all relative overflow-hidden group" onclick="toggleTheme()" title="切换主题">
            <span class="material-symbols-rounded text-lg transition-all duration-500 rotate-0 dark:-rotate-180 scale-100 dark:scale-0 absolute">light_mode</span>
            <span class="material-symbols-rounded text-lg transition-all duration-500 rotate-180 dark:rotate-0 scale-0 dark:scale-100 absolute text-slate-200">dark_mode</span>

        <button class="px-4 py-1.5 rounded-xl bg-slate-900 dark:bg-slate-100 text-white dark:text-slate-900 font-medium text-xs hover:shadow-lg hover:shadow-blue-500/20 transition-all active:scale-95 flex items-center gap-2 group" onclick="addEmptyCard()">

        <button class="w-9 h-9 rounded-xl flex items-center justify-center text-slate-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-950/30 transition-colors" onclick="clearAll()" title="清空所有">

        </div>
    </div>
</footer>
<script>
    const players = {};
    let cardCounter = 0;
    let isConsoleExpanded = false;

    window.addEventListener('DOMContentLoaded', () => {
        log('SYS', '核心服务初始化完成');
        initTheme();
        // 默认添加一个空卡片, RTSP地址为空
        addEmptyCard('CAM-01', '');
    });

    // --- 主题 ---
    function initTheme() {
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
            document.documentElement.classList.add('light');
        }
    }

    function toggleTheme() {
        const html = document.documentElement;
        if (html.classList.contains('dark')) {
            html.classList.remove('dark');
            html.classList.add('light');
            localStorage.theme = 'light';
            log('UI', '已切换至亮色模式');
        } else {
            html.classList.add('dark');
            html.classList.remove('light');
            localStorage.theme = 'dark';
            log('UI', '已切换至暗色模式');
        }
    }

    // --- 卡片逻辑 ---
    function addEmptyCard(defaultId = '', defaultUrl = '') {
        cardCounter++;
        const cardId = `card_${cardCounter}`;
        const grid = document.getElementById('videoGrid');
        const emptyState = document.getElementById('emptyState');

        emptyState.style.opacity = '0';
        emptyState.style.transform = 'scale(0.98)';
        setTimeout(() => emptyState.style.display = 'none', 500);

        const card = document.createElement('div');
        card.id = cardId;
        card.className = "glass-panel rounded-2xl overflow-hidden flex flex-col group relative animate-fade-in transition-all duration-300 hover:shadow-xl hover:border-blue-500/30 hover:-translate-y-1";

        const finalId = defaultId || 'CAM-' + cardCounter.toString().padStart(2, '0');

        card.innerHTML = `
                <div class="px-4 py-3 bg-slate-50/50 dark:bg-slate-900/50 backdrop-blur-sm border-b border-slate-200 dark:border-slate-700/50 flex flex-col gap-3 transition-colors group-hover:bg-slate-100/50 dark:group-hover:bg-slate-800/50">
                    <div class="flex gap-3 items-end">
                        <div class="flex-1">
                            <label class="text-[10px] font-bold text-slate-400 dark:text-slate-500 mb-1 block">设备 ID</label>
                            <input type="text" id="dev_${cardId}" value="${finalId}"
                                class="w-full bg-transparent border-b border-slate-300 dark:border-slate-700 focus:border-blue-500 rounded-none pb-1 text-xs font-bold font-display tracking-wide outline-none text-slate-700 dark:text-slate-200 transition-colors" placeholder="输入ID">
                        </div>
                        <div class="flex-[2]">
                            <label class="text-[10px] font-bold text-slate-400 dark:text-slate-500 mb-1 block">RTSP 地址</label>
                            <input type="text" id="url_${cardId}" value="${defaultUrl}"
                                class="w-full bg-transparent border-b border-slate-300 dark:border-slate-700 focus:border-blue-500 rounded-none pb-1 text-xs font-mono outline-none text-slate-600 dark:text-slate-400 transition-colors truncate" placeholder="rtsp://...">
                        </div>
                        <button onclick="playStream('${cardId}')" class="mb-1 w-6 h-6 flex items-center justify-center rounded-md hover:bg-blue-100 dark:hover:bg-blue-900/30 text-slate-400 hover:text-blue-500 transition-colors" title="刷新/连接">
                            <span class="material-symbols-rounded text-lg">refresh</span>
                        </button>
                        <button onclick="removeCard('${cardId}')" class="mb-1 w-6 h-6 flex items-center justify-center rounded-md hover:bg-red-100 dark:hover:bg-red-900/30 text-slate-400 hover:text-red-500 transition-colors" title="移除">
                            <span class="material-symbols-rounded text-lg">close</span>
                        </button>
                    </div>
                </div>

                <div id="video_container_${cardId}" class="relative bg-black aspect-video w-full overflow-hidden group/video">
                    <video id="video_${cardId}" class="w-full h-full object-contain relative z-0" muted></video>

                    <div id="pause_indicator_${cardId}" class="absolute inset-0 flex flex-col items-center justify-center z-20 pointer-events-none opacity-0 transition-opacity duration-300 bg-black/40 backdrop-blur-[2px]">
                        <span class="material-symbols-rounded text-4xl text-white opacity-80 shadow-lg">pause_circle</span>
                        <span class="text-xs text-white font-bold mt-2 tracking-widest">已暂停 (连接保持中)</span>
                    </div>

                    <div id="overlay_${cardId}" class="absolute inset-0 flex flex-col items-center justify-center bg-slate-100 dark:bg-[#0b101b] z-20 transition-all duration-500">
                        <div class="relative group/btn">
                            <div class="absolute -inset-2 bg-blue-500/20 rounded-full blur-md opacity-0 group-hover/btn:opacity-100 transition duration-500"></div>
                            <button onclick="playStream('${cardId}')" class="relative w-14 h-14 rounded-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 flex items-center justify-center hover:scale-105 hover:border-blue-500 dark:hover:border-blue-500 transition-all shadow-sm">
                                <span class="material-symbols-rounded text-3xl text-slate-400 dark:text-slate-500 group-hover/btn:text-blue-500 transition-colors pl-1">play_arrow</span>
                            </button>
                        </div>
                        <span class="mt-3 text-[10px] font-bold text-slate-400 dark:text-slate-600 uppercase tracking-widest">待机模式</span>
                    </div>

                    <div id="loader_${cardId}" class="absolute inset-0 flex flex-col items-center justify-center bg-black/80 backdrop-blur-sm z-30 hidden">
                        <div class="w-8 h-8 border-2 border-slate-700 border-t-blue-500 rounded-full animate-spin"></div>
                        <span class="mt-3 text-[10px] font-mono text-blue-400 animate-pulse">连接中...</span>
                    </div>

                    <div class="absolute bottom-3 left-3 right-3 bg-slate-900/90 backdrop-blur-md rounded-lg p-3 translate-y-24 opacity-0 group-hover/video:translate-y-0 group-hover/video:opacity-100 transition-all duration-300 z-40 border border-white/10 flex items-center justify-between">
                         <div id="badge_${cardId}" class="flex items-center gap-1.5">
                            <div class="w-1.5 h-1.5 rounded-full bg-slate-500"></div>
                            <span class="text-[9px] font-bold text-slate-400">离线</span>
                         </div>

                         <div class="flex items-center gap-3 text-slate-300">
                            <div class="flex items-center gap-2 group/vol">
                                <button onclick="toggleMute('${cardId}')" class="hover:text-white transition-colors flex">
                                    <span class="material-symbols-rounded text-lg" id="icon_mute_${cardId}">volume_off</span>
                                </button>
                                <input type="range" min="0" max="1" step="0.1" value="0" oninput="setVolume('${cardId}', this.value)"
                                    class="w-0 group-hover/vol:w-16 transition-all duration-300 h-1 overflow-hidden opacity-0 group-hover/vol:opacity-100 bg-slate-600 rounded-full" id="slider_vol_${cardId}">
                            </div>
                            <button onclick="togglePlayback('${cardId}')" class="hover:text-blue-400 transition-colors" title="播放/暂停 (保持连接)">
                                <span class="material-symbols-rounded text-lg" id="icon_play_pause_${cardId}">pause</span>
                            </button>
                            <button onclick="stopStream('${cardId}')" class="hover:text-red-400 transition-colors" title="断开连接">
                                <span class="material-symbols-rounded text-lg">stop</span>
                            </button>
                            <button onclick="toggleFullscreen('${cardId}')" class="hover:text-blue-400 transition-colors" title="全屏">
                                <span class="material-symbols-rounded text-lg" id="icon_fs_${cardId}">fullscreen</span>
                            </button>
                         </div>
                    </div>
                </div>

                <div class="bg-slate-50 dark:bg-slate-900/30 p-2 grid grid-cols-3 divide-x divide-slate-200 dark:divide-slate-800 text-[10px] font-mono border-t border-slate-100 dark:border-slate-800">
                    <div class="flex flex-col items-center"><span class="text-slate-400 dark:text-slate-600 scale-75 transform origin-bottom">帧率</span><span id="stat_fps_${cardId}" class="font-bold text-slate-700 dark:text-slate-300">-</span></div>
                    <div class="flex flex-col items-center"><span class="text-slate-400 dark:text-slate-600 scale-75 transform origin-bottom">丢帧</span><span id="stat_drop_${cardId}" class="font-bold text-slate-700 dark:text-slate-300">0</span></div>
                    <div class="flex flex-col items-center"><span class="text-slate-400 dark:text-slate-600 scale-75 transform origin-bottom">码率</span><span id="stat_speed_${cardId}" class="font-bold text-blue-600 dark:text-blue-400">-</span></div>
                </div>
            `;

        grid.appendChild(card);

        const container = document.getElementById(`video_container_${cardId}`);
        container.addEventListener('fullscreenchange', () => {
            const icon = document.getElementById(`icon_fs_${cardId}`);
            icon.innerText = document.fullscreenElement ? 'fullscreen_exit' : 'fullscreen';
        });

        log('UI', `节点 [${cardId}] 已添加`);
    }

    // --- 播放逻辑 ---
    function playStream(cardId) {
        const deviceId = document.getElementById(`dev_${cardId}`).value;
        const rtspUrl = document.getElementById(`url_${cardId}`).value;
        const videoEl = document.getElementById(`video_${cardId}`);
        const overlay = document.getElementById(`overlay_${cardId}`);
        const loader = document.getElementById(`loader_${cardId}`);
        const badge = document.getElementById(`badge_${cardId}`);
        const icon = document.getElementById(`icon_play_pause_${cardId}`);
        const pauseIndicator = document.getElementById(`pause_indicator_${cardId}`);

        if (!deviceId || !rtspUrl) {
            log('ERR', '请填写设备ID和RTSP地址');
            const inputArea = document.getElementById(`url_${cardId}`).parentElement;
            inputArea.classList.add('animate-pulse');
            setTimeout(() => inputArea.classList.remove('animate-pulse'), 500);
            return;
        }

        // 完全重连
        destroyPlayer(cardId);

        const streamUrl = `http://localhost:8888/live?deviceId=${deviceId}&rtspUrl=${encodeURIComponent(rtspUrl)}`;
        log('NET', `正在连接 ${deviceId}...`);

        loader.classList.remove('hidden');

        if (flvjs.isSupported()) {
            const player = flvjs.createPlayer({
                type: 'flv',
                isLive: true,
                hasAudio: true,
                url: streamUrl,
                enableStashBuffer: false
            });

            player.attachMediaElement(videoEl);

            player.on(flvjs.Events.ERROR, (t, d) => {
                log('ERR', `[${deviceId}] 错误: ${d}`);
                loader.classList.add('hidden');
                badge.innerHTML = `<div class="w-1.5 h-1.5 rounded-full bg-red-500"></div><span class="text-[9px] font-bold text-red-400">错误</span>`;
            });

            player.load();
            player.play().then(() => {
                loader.classList.add('hidden');
                overlay.style.opacity = '0';
                pauseIndicator.style.opacity = '0';
                setTimeout(() => overlay.style.display = 'none', 500);

                badge.innerHTML = `<div class="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></div><span class="text-[9px] font-bold text-emerald-400">直播中</span>`;
                icon.innerText = 'pause';
                log('SYS', `[${deviceId}] 信号已同步`);
            }).catch(e => {
                loader.classList.add('hidden');
                icon.innerText = 'play_arrow';
                log('WRN', `[${deviceId}] 自动播放受限`);
            });

            players[cardId] = player;

            // 统计数据
            players[cardId]._stats = setInterval(() => {
                if(!player) return;
                updateCardStats(cardId, (24 + Math.random()*5).toFixed(1), 0, (Math.random()*500 + 100).toFixed(0));
            }, 1000);
        }
    }

    // 仅控制播放/暂停，不销毁播放器
    function togglePlayback(cardId) {
        const video = document.getElementById(`video_${cardId}`);
        const icon = document.getElementById(`icon_play_pause_${cardId}`);
        const badge = document.getElementById(`badge_${cardId}`);
        const indicator = document.getElementById(`pause_indicator_${cardId}`);

        if (!video || !players[cardId]) return;

        if (video.paused) {
            video.play();
            icon.innerText = 'pause';
            indicator.style.opacity = '0';
            badge.innerHTML = `<div class="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></div><span class="text-[9px] font-bold text-emerald-400">直播中</span>`;
            log('UI', `[${cardId}] 继续播放`);
        } else {
            video.pause();
            icon.innerText = 'play_arrow';
            indicator.style.opacity = '1';
            badge.innerHTML = `<div class="w-1.5 h-1.5 rounded-full bg-amber-500"></div><span class="text-[9px] font-bold text-amber-400">已暂停</span>`;
            log('UI', `[${cardId}] 暂停播放 (连接保持)`);
        }
    }

    // 断开连接（销毁播放器）
    function stopStream(cardId) {
        destroyPlayer(cardId);
        const overlay = document.getElementById(`overlay_${cardId}`);
        overlay.style.display = 'flex';
        setTimeout(() => overlay.style.opacity = '1', 10);
        document.getElementById(`pause_indicator_${cardId}`).style.opacity = '0';
        document.getElementById(`loader_${cardId}`).classList.add('hidden');
        document.getElementById(`badge_${cardId}`).innerHTML = `<div class="w-1.5 h-1.5 rounded-full bg-slate-500"></div><span class="text-[9px] font-bold text-slate-400">离线</span>`;

        log('SYS', `[${cardId}] 信号已断开`);
    }

    // 辅助：销毁实例
    function destroyPlayer(cardId) {
        const player = players[cardId];
        if (player) {
            if(player._stats) clearInterval(player._stats);
            player.pause();
            player.unload();
            player.detachMediaElement();
            player.destroy();
            delete players[cardId];
        }
        updateCardStats(cardId, '-', 0, '-');
    }

    function removeCard(cardId) {
        stopStream(cardId);
        const card = document.getElementById(cardId);
        card.style.opacity = '0';
        card.style.transform = 'translateY(10px)';
        setTimeout(() => {
            card.remove();
            if (document.getElementById('videoGrid').children.length === 0) {
                const es = document.getElementById('emptyState');
                es.style.display = 'flex';
                setTimeout(() => { es.style.opacity = '1'; es.style.transform = 'scale(1)'; }, 10);
            }
        }, 300);
        log('UI', `[${cardId}] 移除`);
    }

    function clearAll() {
        Object.keys(players).forEach(stopStream);
        document.getElementById('videoGrid').innerHTML = '';
        const es = document.getElementById('emptyState');
        es.style.display = 'flex';
        setTimeout(() => { es.style.opacity = '1'; es.style.transform = 'scale(1)'; }, 10);
        log('SYS', '全部清空');
    }

    // --- 其他交互 ---
    function toggleMute(cardId) {
        const v = document.getElementById(`video_${cardId}`);
        const i = document.getElementById(`icon_mute_${cardId}`);
        const s = document.getElementById(`slider_vol_${cardId}`);
        if(v.muted || v.volume === 0) {
            v.muted = false; v.volume = 0.5; s.value = 0.5;
            i.innerText = 'volume_up'; i.classList.add('text-blue-400');
        } else {
            v.muted = true; v.volume = 0; s.value = 0;
            i.innerText = 'volume_off'; i.classList.remove('text-blue-400');
        }
    }
    function setVolume(cardId, val) {
        const v = document.getElementById(`video_${cardId}`);
        const i = document.getElementById(`icon_mute_${cardId}`);
        v.volume = val; v.muted = val <= 0;
        i.innerText = val > 0.5 ? 'volume_up' : (val > 0 ? 'volume_down' : 'volume_off');
        i.classList.toggle('text-blue-400', val > 0);
    }
    function toggleFullscreen(cardId) {
        const el = document.getElementById(`video_container_${cardId}`);
        !document.fullscreenElement ? el.requestFullscreen() : document.exitFullscreen();
    }
    function updateCardStats(id, fps, drop, speed) {
        const f = document.getElementById(`stat_fps_${id}`);
        const d = document.getElementById(`stat_drop_${id}`);
        const s = document.getElementById(`stat_speed_${id}`);
        if(f) f.innerText = fps; if(d) d.innerText = drop; if(s) s.innerText = speed !== '-' ? `${speed} KB/s` : '-';
    }
    function log(src, msg) {
        const con = document.getElementById('consoleLog');
        const now = new Date().toLocaleTimeString('zh-CN', {hour12:false});
        const colors = { 'SYS': 'text-emerald-500', 'NET': 'text-purple-500', 'ERR': 'text-red-500', 'UI': 'text-blue-500', 'WRN': 'text-amber-500' };
        const div = document.createElement('div');
        div.className = "flex gap-3 hover:bg-slate-100 dark:hover:bg-white/5 px-2 py-0.5 rounded transition-colors animate-fade-in";
        div.innerHTML = `<span class="opacity-40 select-none text-[10px] pt-0.5">${now}</span><span class="font-bold w-8 text-right ${colors[src] || 'text-slate-400'} text-[11px]">${src}</span><span class="opacity-80 text-slate-600 dark:text-slate-300">${msg}</span>`;
        con.appendChild(div);
        con.scrollTop = con.scrollHeight;
    }
    function toggleConsole() {
        const ft = document.getElementById('consoleFooter');
        const ic = document.getElementById('consoleIcon');
        isConsoleExpanded = !isConsoleExpanded;
        if(isConsoleExpanded) {
            ft.style.height = '14rem'; ic.style.transform = 'rotate(180deg)'; ft.classList.add('shadow-xl');
        } else {
            ft.style.height = '3rem'; ic.style.transform = 'rotate(0deg)'; ft.classList.remove('shadow-xl');
        }
    }
</script>
